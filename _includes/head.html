<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta property="og:site_name" content="{{ site.title | escape }}" />
    <meta property="og:locale" content="fr_FR" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="google-site-verification" content="JrnmGXQZtaFLo-ctTPOai8DNXqQZqh9lFT4DpAjWoqE" />
    <!-- SEO : Title, description & canonical url -->
    <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | escape }} | {% endif %}{{ site.title | escape }}"/>
    <title>{% if page.title %}{{ page.title | strip_html | escape }} | {% endif %}{{ site.title | escape }}</title>
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">
    <link rel="shortcut icon" href="{{ "/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- CSS stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Oswald:800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"/>
    
    <!-- JS -->
    <script src="https://use.fontawesome.com/967448ca0d.js"></script>
    <script src="{{ '/js/main.js' | prepend: site.baseurl }}"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139459528-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-139459528-1');
    </script>
</head>
