{% assign main_pages = site.pages | where:"menu", "main" | sort:"order" %}

<nav>
    <ul>
        {% for the_page in main_pages %}
        <li {% if the_page.order == page.order %}class="active"{% endif %}>
            <a href="{{ the_page.url | prepend: site.baseurl }}" title="{{ the_page.title }}" {% if the_page.order == page.order %}class="active"{% endif %}>
                {{ the_page.menu-title }}
            </a>
        </li>
        {% endfor %}

        <li><a class="shadow-accented active" href="/" title="{{ the_page.title }}">Accueil</a></li>
        <li><a class="shadow-accented" href="{{ "todo" | prepend: site.baseurl }}" title="{{ the_page.title }}">Le Club</a></li>
        <li><a class="shadow-accented" href="{{ "todo" | prepend: site.baseurl }}" title="{{ the_page.title }}">Courtage</a></li>
        <li><a class="shadow-accented" href="{{ "todo" | prepend: site.baseurl }}" title="{{ the_page.title }}">Services</a></li>
    </ul>
</nav>
