 {% assign main_pages = site.pages | where:"menu", "main" | sort:"order" %}
<nav class="closed">
    <ul class="">
        <li class="hidden-md-up">
            <a href="javascript:openMenu()"><i class="fa fa-bars"></i> Menu</a>
        </li>
        {% for the_page in main_pages %}
        <li {% if the_page.order == page.order %}class="active"{% endif %}>
            <a href="{{ the_page.url | prepend: site.baseurl }}" title="{{ the_page.title }}" {% if the_page.order == page.order %}class="active"{% endif %}>
                {{ the_page.menu-title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
