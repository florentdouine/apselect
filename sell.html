<section class="section-col-light row flex-md-row">
    {% for car in site.cars %}
    <div class="col-md-6 car-box">
        <a href="{{ car.url }}">
            <img src="{{ car.photos | first }}" class="cmp-full-col-img anim-fadein-apparition">
            <span class="cmp-horizontal-line-secondary"></span>
            <h4 class="">{{ car.name }}</h4>
            <p>{{ car.price }} €</p>
        </a>
    </div>
    {% endfor %}
</section>
